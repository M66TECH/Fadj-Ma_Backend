version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fadjma_app
    env_file:
      - .env.production
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    container_name: fadjma_db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-fadjma}
      POSTGRES_USER: ${DB_USERNAME:-fadjma}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: 